  <title>todo list - Group 3</title>

<body>
  <div class="gridContainer mainGrid">
    <header>
      <div class="gridContainer addTask plusSignBuffer">
        <div class="gridContainer addTask plusSign" id="addTask">
          <div class="addTask plusLine vertical" id="addTaskVertical"></div>
          <div class="addTask plusLine horizontal" id="addTaskHorizontal"></div>
        </div>
      </div>
    </header>
    <div class="gridContainer bodyGrid" id="bodyGrid">



      <!-- <div class="gridContainer cardGrid taskChild" id="task1_sub1">
        <div class="gridContainer checkBox">
          <input type="checkbox" name="taskCheckBox" id="task1_sub1Check" />
        </div>
        <div class="gridContainer taskZone">
          <h3>Child task card</h3>
        </div>
        <div class="gridContainer hamburgerMenuBuffer">
          <div class="gridContainer hamburgerMenu" id="task1_sub1">
            <div class="hamburgerStripe hamStripe1" id="task1_sub1.1"></div>
            <div class="hamburgerStripe hamStripe2" id="task1_sub1.2"></div>
            <div class="hamburgerStripe hamStripe3" id="task1_sub1.3"></div>
          </div>
        </div>
      </div> -->


      <section class="gridContainer cardGrid task" id="task1">
        <div class="gridContainer checkBoxGrid" id="task1checkBoxGrid"><input type="CheckBox" name="taskCheckBox"
            id="task1checkbox"></div>
        <div class="gridContainer taskZone" id="task1TaskZone">
          <h3>My ToDo</h3>
        </div>
        <div class="gridContainer plusSignBuffer" id="task1plusSignBuffer">
          <div class="gridContainer addSubTask plusSign" id="task1addSubTask">
            <div class="addSubTask plusLine vertical" id="task1plusVertical"></div>
            <div class="addSubTask plusLine horizontal" id="task1plusHorizontal"></div>
          </div>
        </div>
        <div class="gridContainer hamburgerMenuBuffer" id="task1HamburgerMenuBuffer">
          <div class="gridContainer hamburgerMenu" id="task1HamburgerMenu">
            <div class="hamburgerStripe hamburgerStripe1" id="task1hamburgerStripe1"></div>
            <div class="hamburgerStripe hamburgerStripe2" id="task1hamburgerStripe2"></div>
            <div class="hamburgerStripe hamburgerStripe3" id="task1hamburgerStripe3"></div>
          </div>
        </div>
      </section>

      <section class="gridContainer cardGrid task" id="task2">
        <div class="gridContainer checkBoxGrid" id="task2checkBoxGrid"><input type="CheckBox" name="taskCheckBox"
            id="task2checkbox"></div>
        <div class="gridContainer taskZone" id="task2TaskZone">
          <h3>My ToDo</h3>
        </div>
        <div class="gridContainer plusSignBuffer" id="task2plusSignBuffer">
          <div class="gridContainer addSubTask plusSign" id="task2addSubTask">
            <div class="addSubTask plusLine vertical" id="task2plusVertical"></div>
            <div class="addSubTask plusLine horizontal" id="task2plusHorizontal"></div>
          </div>
        </div>
        <div class="gridContainer hamburgerMenuBuffer" id="task2HamburgerMenuBuffer">
          <div class="gridContainer hamburgerMenu" id="task2HamburgerMenu">
            <div class="hamburgerStripe hamburgerStripe1" id="task2hamburgerStripe1"></div>
            <div class="hamburgerStripe hamburgerStripe2" id="task2hamburgerStripe2"></div>
            <div class="hamburgerStripe hamburgerStripe3" id="task2hamburgerStripe3"></div>
          </div>
        </div>
      </section>

    </div>
    <footer>footer</footer>
