<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list - Group 3</title>
    <link rel="stylesheet" href="src/style.css" />
    <script async src="src/jscript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="gridContainer mainGrid">
      <header>header</header>
      <div class="gridContainer bodyGrid">


        
 
        
        
        <div class="gridContainer cardGrid" id="taskParent">
            <div class="gridContainer checkBox">
              <input type="checkbox" name="taskCheckBox" id="" />
            </div>
            <div class="gridContainer taskZone">
              <h3>Parent task card</h3>
            </div>
            <div class="gridContainer plusSign"               
              onmouseover="setPlusCol('green')"
              onmouseout="setPlusCol('orangered')">
              <div class="plusLine" id="vertical"></div>
              <div class="plusLine" id="horizontal"></div>
            </div>
            <div class="gridContainer hamburgerMenu">
              <div class="hamburgerStripe" id="hamStripe1"></div>
              <div class="hamburgerStripe" id="hamStripe2"></div>
              <div class="hamburgerStripe" id="hamStripe3"></div>
            </div>
          </div>


          <div class="gridContainer cardGrid" id="taskChild">
            <div class="gridContainer checkBox">
              <input type="checkbox" name="taskCheckBox" id="" />
            </div>
            <div class="gridContainer taskZone">
              <h3>Child task card</h3>
            </div>
            <div class="gridContainer hamburgerMenu">
              <div class="hamburgerStripe" id="hamStripe1"></div>
              <div class="hamburgerStripe" id="hamStripe2"></div>
              <div class="hamburgerStripe" id="hamStripe3"></div>
            </div>
          </div>
        

        </div>
        <footer>footer</footer>
      </div>
  </body>
</html>
