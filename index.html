  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>todo list - Group 3</title>
  <link rel="stylesheet" href="src/style.css" />
  <script async src="src/jscript.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet" />

<body>
  <div class="gridContainer mainGrid">
    <header>
      <div class="gridContainer addTask signBuffer">
        <div class="gridContainer addTask plusSign" id="addTask">
          <div class="addTask plusLine vertical" id="addTaskVertical"></div>
          <div class="addTask plusLine horizontal" id="addTaskHorizontal"></div>
        </div>
      </div>
    </header>
    <div class="gridContainer bodyGrid" id="bodyGrid">


      <div class="dropdown">
        <div class="select">
          <span class="selected">
            <div id="nav"></div>
            <div id="nav"></div>
            <div id="nav"></div>
          </span>
        </div>
        <ul class="menu">
          <li>Edit task</li>
          <li>Delete task</li>
        </ul>
      </div>





      <section class="gridContainer cardGrid task" id="task1">
        <div class="gridContainer checkBoxGrid" id="task1checkBoxGrid"><input type="CheckBox" name="taskCheckBox"

        <div class="gridContainer taskZone" id="task1TaskZone">
          <h3>Spud</h3>
        </div>
        <div class="gridContainer signBuffer" id="task1signBuffer">

            <div class="removeTask plusLine horizontal" id="task1plusHorizontal"></div>
          </div>
        </div>
        <div class="gridContainer hamburgerMenuBuffer" id="task1HamburgerMenuBuffer">
          <div class="gridContainer hamburgerMenu" id="task1HamburgerMenu">
            <div class="hamburgerStripe hamburgerStripe1" id="task1hamburgerStripe1"></div>

            <div class="hamburgerStripe hamburgerStripe3" id="task1hamburgerStripe3"></div>

        </div>
