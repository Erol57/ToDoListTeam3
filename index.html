  <div class="gridContainer mainGrid">
    <header>
      <div class="gridContainer addTask plusSignBuffer">
        <div class="gridContainer addTask plusSign" id="addTask">

          <div class="addTask plusLine horizontal" id="addTaskHorizontal"></div>
        </div>

    <div class="gridContainer bodyGrid" id="bodyGrid">
      <section class="gridContainer cardGrid task" id="task1">

        <div class="gridContainer taskZone" id="task1TaskZone">
          <h3>My ToDo</h3>
        </div>

            <div class="addSubTask plusLine horizontal" id="task1plusHorizontal"></div>

        </div>
        <div class="gridContainer hamburgerMenuBuffer" id="task1HamburgerMenuBuffer">

            <div class="hamburgerStripe hamburgerStripe1" id="task1hamburgerStripe1"></div>

            <div class="hamburgerStripe hamburgerStripe3" id="task1hamburgerStripe3"></div>

        </div>
      </section>
