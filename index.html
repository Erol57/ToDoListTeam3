<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>todo list - Group 3</title>
  <link rel="stylesheet" href="src/style.css" />
  <script async src="src/jscript.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
    <img src="https://i.ibb.co/Y0tMVm1/To-Do2.png" alt="To-Do"/>
    <button id="add-task">+</button>
     </header> 
   <div class="gridContainer mainGrid">
      <div class="gridContainer addTask signBuffer">
        <div class="gridContainer addTask plusSign" id="addTask">
          <div class="addTask plusLine vertical" id="addTaskVertical"></div>
          <div class="addTask plusLine horizontal" id="addTaskHorizontal"></div>
        </div>
      </div>
    </div>
    <div class="gridContainer bodyGrid" id="bodyGrid"> 
        <div class="dropdown">
            <div class="select">
                <span class="selected">
            <div id="nav"></div>
            <div id="nav"></div>
            <div id="nav"></div>
                </span>
            </div>
            <ul class="menu">
                <li>Edit task</li>
                <li>Delete task</li>
            </ul>   
            
        </div>
    </div>
    <footer>Get Stuff Done</footer>
  
</body>

</html>
